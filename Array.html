<!DOCTYPE html>
<html>
    <body>
        <h1>Array Methods</h1>
        <script>

            //at.method//
            const x = [1,2,3,4,5,6,7];
            let y = x.at(2);
            console.log(y);

            //concat.method//
            const arr1 = [1,2,3,4];
            const arr2 = ["a", "b", "c", "d"];
            console.log(arr2.concat(arr1));

            //push.method//
            const books = ["cracking the coading interview", "c++ without fear"];
            books.push("JavaScript");
            console.log(books);


            //unshift.methode//
            const bookA = ["cracking the coding interview", "c++ without fear"];
            bookA.unshift("javascript");
            console.log(bookA);

            //pop.method//
            const cartoon = ["BungsBunny", "Scooby-Doo", "MickeyMouse", "The PowerPuff Girls", "Dora", "Pooh"];
            console.log(cartoon.pop());

            //shift.method//
            const cartoonA = ["BungsBunny", "Scooby-Doo", "MickeyMouse", "The PowerPuff Girl", "Dora", "Pooh"];
            console.log(cartoonA.shift());

            //slice.method//
            const name = ["sanjay", "sanju", "sai", "badhe"];
            console.log(name.slice(0,2));

            //splice.method//
            const Name = ["sanjay", "sanju", "sai", "badhe"];
            console.log(Name.splice(1,0, "varma"));
            

            






        


        </script>
    </body>
</html>
