<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Personal Details</h2>
        
        <form action="#" class="was-validated">
          <div class="form-group">
            <label for="first name">First Name:</label>
            <input type="first name" class="form-control" id="name" placeholder="Enter first name" name="name" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <lable for="middle name">Middle Name:</lable>
            <input type="middle name" class="form-control" id="name" placeholder="Enter middle name" name="name">
            
          </div>
          <div class="form-group">
            <lable for="last name">Last Name:</lable>
            <input type="last name" class="form-control" id="name" placeholder="Enter last name" name="name">
          </div>
          <div class="form-group">
            <label for="phone number">Phone Number</label>
            <input type="tel" class="form-control" id="phone number" placeholder="Enter phone number" name="name">
            
          </div>
          
          <div class="form-check-inline">
            <label for="radio1" class="form-check-label">Gender:</label>
            <input type="radio" class="form-check-lable ml-5" id="radio1" name="gender"> Male
            <input type="radio" class="form-check-lable ml-5" id="radio1" name="gender"> Female
          </div>
          <div class="form-group">
            <lable for="father name">Father Name</lable>
            <input type="father name" class="form-control" id="father name" placeholder="Enter father name" name="name">
            
          </div>
          <div class="form-group">
            <lable for="mother name">Mother Name</lable>
            <input type="mother name" class="form-control" id="mother name" placeholder="Enter mother name" name="name">
            
          </div>
          <div class="form-group">
            <label for="comment">Address:</label>
            <textarea class="form-control" rows="5" id="address" placeholder="Enter address" name="text"></textarea>
            
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email id" name="name">
            
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>

          <h4>subjects</h4>
          <div class="form-check-inline">
            <label class="form-check-label" for="check1">
              <input type="checkbox" class="form-check-input" id="check1" name="subject1" value="tel">Telugu
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="check2">
              <input type="checkbox" class="form-check-input" id="check2" name="subject2" value="hi">Hindi
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="check3">
              <input type="checkbox" class="form-check-input" id="check3" name="subject3" value="eng">English
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="check4">
              <input type="checkbox" class="form-check-input" id="check4" name="subject4" value="sce">Science
            </label>
          </div>
          <div class="form-check-inline">
            <label class="from-check-lable" for="check5">
              <input type="checkbox" class="form-check-input" id="check5" name="subject5" value="mth">Maths
            </label>
          </div>

          <div class="container rows-md-5">
            
            <div class="form-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
              </button>
              
                <select multiple class="form-control" id="sel1" name="sel1">
                  <option>section1</option>
                  <option>section2</optiom>
                  <option>section3</option>
                  <option>section4</option>
                  <option>classA</option>
                  <option>classB</option>
                  <option>classC</option>
                  <option>classD</option>
                  <option>classE</option>
                  <option>classF</option>

                </select>
               
              </div>
            </div>
          </div>
   
          
        </form>
      </div>
      
      </body>
      </html>
