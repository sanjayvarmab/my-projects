<!DOCTYPE html>
<html>
<head>
<style>

.city {
  background-color: tomato;
  color: white;
  padding: 10px;
} 
h2{
font-size: 35px;
}
h2{
    text-align: center;
}
.main {
  text-align: center;
}
.mainDiv .main1{
color: green;
}
.mainDiv .main2{
    color:black;
}

</style>
</head>
<body>

<h2>Multiple Classes</h2>
<p>Here, all three h2 elements belongs to the "city" class. In addition, London also belongs to the "main" class, which center-aligns the text.</p>
<div class="mainDiv">
<h2 class="city main">London</h2>
<h2 class="city main1">Paris</h2>
<h2 class="city main2">Tokyo</h2>

</div>

<img src="joshua-hanson-e616t35Vbeg-unsplash.jpg" alt="image" width="300px" height="400px"> 

</body>
</html>
