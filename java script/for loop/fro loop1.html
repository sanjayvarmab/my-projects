<!DOCTYPE html>
<html>
    <head>
        <h1>for loop</h1>
    </head>
    <body>
        <p id = "num"></p>
        <script>
            // Write a program that uses a for loop to iterate over an array of numbers and outputs the sum of the numbers to the console.//

            let numbers = [1, 2, 53, 20, 35];
            let sumB = 0;
            for (let i = 0; i < numbers.length; i++){
                sumB += numbers[i];
            }
            document.getElementById("num").innerHTML = "sum =" + sumB;
        </script>
    </body>
</html>
