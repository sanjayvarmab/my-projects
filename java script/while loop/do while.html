<!DOCTYPE html>
<html>
    <head>
        <h1>while loop</h1>
    </head>
    <body>
        <script>
            let sumA = 0;
            let num;
            do{
                num = parseInt(prompt("Enter a number: "));
                if (num >= 0){
                    sumA += num;
                }
            }while (num >= 0);
            console.log("The sum is" + sumA)
        </script>
    </body>
</html>
