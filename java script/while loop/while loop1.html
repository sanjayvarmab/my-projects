<!DOCTYPE html>
<html>
    <head>
        <h1>loop</h1>
    </head>
    <body>
        <script>
            // Write a program that uses a while loop to find the largest number in an array of numbers. Output the largest number to the console.//
            let num = [22, 49, 55, 100, 125, 10];
            let largest = num [0];
            let i = 0;
            while (i < num.length){
                if (num[i] > largest){
                    largest = num[i];
                }
                i++
            }
            console.log("latgest number is: " + largest);
        </script>
    </body>
</html>
